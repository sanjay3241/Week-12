<!DOCTYPE html>
<html>
<head>
	<title>Working With MouseOver And MouseOut Function</title>
</head>
<body>
	<script type="text/javascript">
		 
		function Mout(){
			document.getElementById("h1").innerHTML="Thank You !";
		}
	</script>

	<div  onmouseout="Mout()">
		<h1 id="h1">Take Mouse Out of Me</h1>
	</div>

</body>
</html>
