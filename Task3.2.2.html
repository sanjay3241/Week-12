<!DOCTYPE html>
<html>
<head>
	<title>Working With innerHTML in Javascript</title>
</head>
<body>
	<p id="p1">Click On Below To Get Date And Time</p>

	<form>
		 
		<input type="button" id="p1" value="Display" onclick="change();"></input>
	</form>
	 
	<script type="text/javascript">

		function change(){
		 
		document.getElementById("p1").innerHTML=Date();
	}
		
	</script>
	 

</body>
</html>
